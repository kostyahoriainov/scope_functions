<!doctype html>
<html>
 <head>
    <title>Callback функции</title>
    <meta charset="utf-8">
 </head>
<body>
<div class="container">
<h1>Callback функции</h1>
<div id="results"></div>
<!-- ************************* -->
<script>

/* Написать функцию forEach с применением callback функции
  Функция  принимает первым аргументом массив, вторым аргументом - callback функцию, которая поочередно будет принимать элеменет массива и  переводить его  в верхний регистр
  Usagе: forEach(arr, function(el){ 
		console.log( .... );
  })
*/
const arr = ["Bill", "Tom", "Sam"]

arr.forEach(function(el){
  console.log(el.toUpperCase());
})

function toUpperCase (el){
  return el.toUpperCase();
}

function forEach (arr, toUpperCase) {
  for (let i = 0; i < arr.length; i++) {
    arr[i] = toUpperCase(arr[i]);
    
  }
  console.log(arr)
}

forEach(arr, toUpperCase);

arr.forEach(function(el, index, array){
  array[index] = el.toLocaleLowerCase();
})

console.log(arr);

var newArr = arr.map(function(el, index, array){
  return el.toLowerCase();
})

console.log(newArr);

</script>
</div>
</body>
</html>
